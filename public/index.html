<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>App</title>
  </head>
  <body class="bg-gray-600 flex items-center justify-center h-screen">
    <div class="bg-zinc-800 text-white shadow-md rounded-lg p-4 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-center mb-4">Text-To-Speech</h1>

      <!-- Text Input -->
      <textarea
        class="border border-gray-800 text-white bg-zinc-700 resize-none focus:outline-none rounded-lg w-full h-32 p-3"
        placeholder="Type here..."
      ></textarea>

      <!-- TTS Voices Selection -->
      <div class="mt-4">
        <label for="voice-selection" class="block text-lg font-semibold"
          >Select Voice</label
        >
        <select
          id="voice-selection"
          class="w-full p-2 text-white bg-zinc-700 border border-gray-800 rounded-lg focus:outline-none focus_ring-2 focus:ring-blue-500"
        ></select>
      </div>

      <button
        id="button-play"
        class="rounded-lg bg-yellow-500 hover:bg-yellow-500 text-white w-full p-2 mt-4 font-semibold"
      >
        Play
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
